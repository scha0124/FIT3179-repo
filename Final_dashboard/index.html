<!DOCTYPE html>
<html>
<head>
  <title> Population in Southeast Asia </title>

  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    
</head>
<body>
  
  <div id="container1">
    <div id="title">
      <h1>Population in Southeast Asia</h1>
    </div>
  </div>

<div id="choropleth_map">
<script type="text/javascript">
  var spec1 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</div>

<div id="container2">
  <div id="title2">
    <h2>ASEAN countries</h2>
  </div>
</div>

<div>
  <div id="subtitle1">
    <h2>Population growth in ASEAN countries</h1>
  </div>
</div>

<div id="line_chart">
  <script type="text/javascript">
    var spec2 = "js/line_chart.vg.json";
    vegaEmbed('#line_chart', spec2).then(function(result) {
    }).catch(console.error);
  </script>
  </div>

</body>
</html>
