<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
  <title> Population density in Southeast Asia 2021 </title>
  
</head>
<body>

<div id="choropleth_map">
<script type="text/javascript">

  var spec1 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</div>

<div id="line_chart">
  <script type="text/javascript">
  
    var spec2 = "js/line_chart.vg.json";
    vegaEmbed('#line_chart', spec2).then(function(result) {
    }).catch(console.error);
  </script>
  </div>

</body>
</html>
